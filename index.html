<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Objednávka ropy za pomeranče</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f2f2f2;
      border-radius: 8px;
    }

    h1 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Joni Oil INC. - Objednávka ropy za pomeranče</h1>
  <form action="https://formspree.io/f/xpwdzolj" method="POST">
    <label for="name">Jméno a příjmení:</label>
    <input type="text" id="name" name="name" required />

    <label for="address">Adresa:</label>
    <input type="text" id="address" name="address" required />

    <label for="phone">Telefonní číslo:</label>
    <input type="tel" id="phone" name="phone" required />

    <label for="amount">Počet litrů ropy za pomeranče:</label>
    <select id="amount" name="amount" required>
      <option value="10">10 litrů</option>
      <option value="25">25 litrů</option>
      <option value="50">50 litrů</option>
      <option value="100">100 litrů</option>
    </select>

    <label for="note">Poznámka:</label>
    <textarea id="note" name="note" rows="4"></textarea>

    <!-- Přesměrování na děkovací stránku -->
    <input type="hidden" name="_redirect" value="https://jokdeam.github.io/joni_oil_inc/dekujeme.html" />

    <button type="submit">Odeslat objednávku</button>
  </form>
</body>
</html>
